name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - package.json
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

  sync-version-pr:
    needs: release
    if: ${{ needs.release.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Resolve release version and update package.json
        id: sync
        shell: bash
        run: |
          git fetch --tags --force

          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n 1)"

          if [ -z "$latest_tag" ]; then
            echo "No v* tag found; skipping."
            echo "needs_pr=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          release_version="${latest_tag#v}"
          current_version="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"

          echo "release_version=$release_version" >> "$GITHUB_OUTPUT"

          if [ "$current_version" = "$release_version" ]; then
            echo "package.json is already on $release_version; skipping."
            echo "needs_pr=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          node -e "const fs=require('fs');const p='package.json';const d=JSON.parse(fs.readFileSync(p,'utf8'));d.version='${release_version}';fs.writeFileSync(p, JSON.stringify(d, null, 2) + '\n');"
          echo "needs_pr=true" >> "$GITHUB_OUTPUT"

      - name: Create version sync PR
        if: steps.sync.outputs.needs_pr == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/version-sync-package-json
          delete-branch: true
          title: "chore(version): sync package.json to v${{ steps.sync.outputs.release_version }}"
          commit-message: "chore(version): sync package.json to v${{ steps.sync.outputs.release_version }} [skip release]"
          body: |
            Automated PR created after release.

            Syncs root `package.json` version with released tag `v${{ steps.sync.outputs.release_version }}`.
          labels: |
            release
            automated
          add-paths: |
            package.json
