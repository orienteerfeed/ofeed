user nginxuser;
worker_processes auto;

# PID in a writable location (has permissions thanks to Dockerfile)
pid /var/run/nginx/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # basic performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # gzip (you can disable if Traefik is compressing)
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    text/javascript;

  server {
    # Nginx is behind Traefik â†’ HTTP only on port 80
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (Vite/React Router)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # long cache for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      add_header Vary "Accept-Encoding";
    }

    # short cache for HTML
    location ~* \.html$ {
      expires 5m;
      add_header Cache-Control "public";
    }

    # API proxy - Nginx is behind Traefik, so:
    # - Traefik passes Host + X-Forwarded-Proto=https
    # - Nginx forwards it further to api:3001
    location /api/ {
      proxy_pass http://api:3001/api/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # forward X-Forwarded-Proto from Traefik further to API
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

      proxy_set_header Connection "";
    }

    # GraphQL proxy
    location /graphql {
      proxy_pass http://api:3001/graphql;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

      proxy_set_header Connection "";
    }
  }
}
