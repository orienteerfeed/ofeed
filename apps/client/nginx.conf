user  nginxuser;
# Store PID somewhere writable
pid /var/run/nginx/nginx.pid;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # logs + úpravy výkonu
  sendfile on; tcp_nopush on; tcp_nodelay on; keepalive_timeout 65;

  # gzip
  gzip on; gzip_vary on; gzip_min_length 1024; gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript application/xml text/javascript;

  server {
    # běž na 80, v Compose mapujeme ${FRONTEND_PORT:-3000}:80
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback pro Vite/React router
    location / {
      try_files $uri $uri/ /index.html;
    }

    # cache static
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      add_header Vary "Accept-Encoding";
    }

    # krátká cache pro .html
    location ~* \.html$ {
      expires 5m;
      add_header Cache-Control "public";
    }

    # API proxy (bez env proměnné)
    location /api/ {
      proxy_pass http://api:3001/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GraphQL proxy
    location /graphql {
      proxy_pass http://api:3001/graphql;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
