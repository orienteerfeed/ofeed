<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Light mode favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <!-- Dark mode favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>OFeed</title>
    <meta name="title" content="OrienteerFeed - Live Orienteering Events" />
    <meta
      name="description"
      content="Real-time results, split analysis and last-minute entries for orienteering events. Second-by-second updates for organizers, athletes, and fans."
    />
    <meta
      name="keywords"
      content="orienteering, orienteering events, orienteering entries, live results, split times, GPS tracking, real-time race data, OrienteerFeed, race synchronization, timing, o-results, o-races, orienteering maps, route tracking, orientační běh, orientační závody, výsledky OB, mezičasy, GPS tracking OB"
    />
    <meta name="author" content="Martin Křivda" />
    <meta name="robots" content="index, follow" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2E7D32" />
    <meta name="application-name" content="OFeed" />

    <!-- Apple Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="OFeed" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" sizes="192x192" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <script
      async
      defer
      data-website-id="bf5220be-41b2-4969-860c-6e41a467e55f"
      src="https://analytics.orienteerfeed.com/script.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
