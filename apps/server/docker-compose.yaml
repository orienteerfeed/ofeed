services:
  server:
    build:
      context: ../..
      dockerfile: apps/server/Dockerfile
      args:
        NODE_VERSION: 22.20.0
        PNPM_VERSION: 10.29.2
    image: ofeed/server:local
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health/live >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped
