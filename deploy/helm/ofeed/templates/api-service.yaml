apiVersion: v1
kind: Service
metadata:
  name: {{ include "ofeed.apiServiceName" . }}
  labels:
    {{- include "ofeed.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  selector:
    {{- include "ofeed.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
