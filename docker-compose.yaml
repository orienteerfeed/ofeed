name: ofeed
services:
  mysql:
    env_file: ./apps/server/.env
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - app-network
  api:
    image: ofeed-server
    env_file: ./apps/server/.env
    build: ./apps/server
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${SERVER_PORT:-3001}/readyz || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  frontend:
    image: ofeed-client
    env_file: ./apps/client/.env
    build: ./apps/client
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mysql
      - api
networks:
  app-network:
    driver: bridge
